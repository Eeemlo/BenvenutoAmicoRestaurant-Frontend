<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Benvenuto Amico Trattoria</title>


    <link rel="stylesheet" href="css/main.scss">
    <script src="js/protectedRoutes.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script src="js/editDinner.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="adminHeader">
            <a href="index.html">
                <picture class="logo" id="noAnimation">
                    <source srcset="images/rest_logo.png?as=webp&width=150px" type="image/webp">
                    <img src="images/rest_logo.png?width=150px" alt="Logotyp">
                </picture>
            </a>

    

            <div id="logoutContainer">
                <span>Inloggad som: </span>
                <button class="button">Logga ut</button>
            </div>
        </div>
    </header>
    <main>
        <nav class="noAnimation">
            <ul class="adminNav noAnimation">
                <span>
                <li id="box1">Uppdatera lunchmeny</li>
                <li id="box2"> Uppdatera middagsmeny</li>
            </span><span>
                <li id="box3">Uppdatera TakeAway</li>
                <li id="box4">Bordsbokningar</li>
            </span>
            </ul>
        </nav>

        <h2 class="h2Admin">Uppdatera middagsmeny</h2>

        <!--POPUP FÖR ATT LÄGGA TILL KURS-->
        <!-- Knapp för att öppna popup -->
        <button id="myBtn" class="button">Lägg till ny</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="headingClose">
                    <h3>Lägg till/redigera middagsrätt:</h3>
                    <span class="close">&times;</span>
                </div>
                <form class="form" method="post">
                    <label for="name">Namn på rätt:</label>
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" class="errorMsg"></span>
                    <label for="category">Välj kategori:</label>
                    <select name="category" id="category">
                        <option value="Smått">Smått</option>
                        <option value="Förrätt">Förrätt</option>
                        <option value="Huvudrätt">Huvudrätt</option>
                        <option value="Efterrätt">Efterrätt</option>
                    </select>
                    <span id="categoryError" class="errorMsg"></span>
                    <label for="price">Ange pris i SEK:</label>
                    <input type="number" id="price" name="price" required>
                    <span id="priceError" class="errorMsg"></span>
                    <span class="flexSpan">
                        <input type="checkbox" id="vegetarian" name="vegetarian">
                        <label for="vegetarian">Går att få vegetarisk?</label>
                    </span><span class="flexSpan">
                        <input type="checkbox" id="vegan" name="vegan">
                        <label for="vegan">Går att få vegansk?</label>
                    </span>
                    <label for="description">Ange beskrivning av rätt:</label>
                    <textarea id="description" name="description"></textarea>
                    <input type="submit" class="button" value="Spara">
                </form>
            </div>
        </div>


        <!--Utskrift av middagar från API-->
        <div class="dinnerListContainer">
            <div>
                <div id="editSmallCourse" class="editMenuContainer">
                    <h3>Smått</h3>
                </div>

           
            <div id="editPreCourse" class="editMenuContainer">
                <h3>Förrätter</h3>
            </div>
            </div>
            <div>
                <div id="editMainCourse" class="editMenuContainer">
                    <h3>Huvudrätter</h3>
                </div>
                <div id="editDessert" class="editMenuContainer">
                    <h3>Efterrätter</h3>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
