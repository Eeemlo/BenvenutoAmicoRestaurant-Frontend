<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Benvenuto Amico Trattoria</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/main.scss">
    <script src="js/protectedRoutes.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script src="js/editLunch.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">

    <!--Script för att autentisera användare innan sidan laddas-->
    <script>
        // Körs när DOM-trädet är helt laddat
        document.addEventListener("DOMContentLoaded", init);

        async function init() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "index.html";
            }
        }
    </script>
</head>

<body>
    <!--header admin-->
    <header>
        <div id="adminHeader">
            <a href="index.html">
                <picture class="logo" id="noAnimation">
                    <source srcset="images/rest_logo.png?as=webp&width=250px" type="image/webp">
                    <img src="images/rest_logo.png?width=250px" alt="Logotyp">
                </picture>
            </a>

            <div id="logoutContainer">
                <button class="logoutBtn button">Logga ut</button>
            </div>
        </div>
    </header>
    <main>
        <!--Navigering för admin-->
        <nav class="noAnimation">
            <div class="adminNav noAnimation">
                <span class="adminFlexRow">
                    <span class="box" id="box1">Uppdatera lunchmeny</span>
                    <span class="box" id="box2"> Uppdatera middagsmeny</span>
                </span><span class="adminFlexRow">
                    <span class="box" id="box3">Uppdatera TakeAway</span>
                    <span class="box" id="box4">Bordsbokningar</span>
                </span>
            </div>
        </nav>

        <h2 class="h2Admin">Uppdatera lunchmeny</h2>
        <!--POPUP FÖR ATT LÄGGA TILL RÄTT-->
        <!-- Knapp för att öppna popup -->

                <form class="form" method="post">
                    <label for="week">Välj vecka:</label>

                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                    </select>
                    <span id="weekError" class="errorMsg"></span>
                    <label for="weekday">Välj veckodag:</label>
                    <select name="weekday" id="weekday">
                        <option value="Måndag">Måndag</option>
                        <option value="Tisdag">Tisdag</option>
                        <option value="Onsdag">Onsdag</option>
                        <option value="Torsdag">Torsdag</option>
                        <option value="Fredag">Fredag</option>
                    </select>
                    <span id="weekdayError" class="errorMsg"></span>
                    <label for="description1">Dagens kött eller pasta:</label>
                    <textarea id="description1" name="description1"></textarea>
                    <span id="description1Error" class="errorMsg"></span>
                    <label for="description2">Dagens fisk:</label>
                    <textarea id="description2" name="description2"></textarea>
                    <span id="description2Error" class="errorMsg"></span>
                    <input type="submit" id="submitBtn" class="button" value="Spara">
                </form>
            </div>
        </div>


        <!--Utskrift av veckomenyer från API-->
        <div class="lunchListContainer">
        </div>

    </main>
</body>

</html>
