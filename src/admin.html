<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto Amico Trattoria</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/main.scss">
    <script src="js/protectedRoutes.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">

    <script>
        // Körs när DOM-trädet är helt laddat
        document.addEventListener("DOMContentLoaded", init);

        async function init() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "index.html";
            }
        }
    </script>
</head>

<body>
    <header>
        <div id="adminHeader">
            <a href="index.html">
                <picture class="logo" id="noAnimation">
                    <source srcset="images/rest_logo.png?as=webp&width=250px" type="image/webp">
                    <img src="images/rest_logo.png?width=250px" alt="Logotyp">
                </picture>
            </a>
            <div id="logoutContainer">
                <button class="logoutBtn button">Logga ut</button>
            </div>
        </div>
    </header>
    <main>
        <div class="adminPanel">
            <div class="flexRow">
                <div id="box1">
                    <h3>Uppdatera lunchmeny</h3>
                </div>
                <div id="box2">
                    <h3>Uppdatera middagsmeny</h3>
                </div>
            </div>
            <div class="flexRow">
                <div id="box3">
                    <h3>Uppdatera take away-meny</h3>
                </div>
                <div id="box4">
                    <h3>Bordsbokningar</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
