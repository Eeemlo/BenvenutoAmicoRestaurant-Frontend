<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto Amico Trattoria</title>


    <link rel="stylesheet" href="css/main.scss">
    <script src="js/login.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <picture class="logo" id="noAnimation">
                <source srcset="images/rest_logo.png?as=webp&width=250px" type="image/webp">
                <img src="images/rest_logo.png?width=250px" alt="Logotyp">
            </picture>
        </a>
    </header>
    <main>
        <div class="login">
            <h3>Logga in</h3>
            <form method="post" id="signInForm">
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username" placeholder="Ange användarnamn" required>
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" placeholder="Ange lösenord" required>
                <span id="loginError"></span>
                <input type="submit" value="Logga in" id="loginBtn" class="button">
            </form>
        </div>
    </main>
</body>

</html>
