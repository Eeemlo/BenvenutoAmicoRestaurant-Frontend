<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Benvenuto Amico Trattoria</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/main.scss">
    <script src="js/protectedRoutes.js" type="module"></script>
    <script src="js/editBookings.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">

    <script>
        // Körs när DOM-trädet är helt laddat
        document.addEventListener("DOMContentLoaded", init);

        async function init() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "index.html";
            }
        }
    </script>
</head>

<body>
    <header>
        <div id="adminHeader">
            <a href="index.html">
                <picture class="logo" id="noAnimation">
                    <source srcset="images/rest_logo.png?as=webp&width=250px" type="image/webp">
                    <img src="images/rest_logo.png?width=250px" alt="Logotyp">
                </picture>
            </a>

            <div id="logoutContainer">
                <button class="logoutBtn button">Logga ut</button>
            </div>
        </div>
    </header>
    <main>
        <nav class="noAnimation">
            <div class="adminNav noAnimation">
                <span class="adminFlexRow">
                    <span class="box" id="box1">Uppdatera lunchmeny</span>
                    <span class="box" id="box2"> Uppdatera middagsmeny</span>
                </span><span class="adminFlexRow">
                    <span class="box" id="box3">Uppdatera TakeAway</span>
                    <span class="box" id="box4">Bordsbokningar</span>
                </span>
            </div>
        </nav>

        <h2 class="h2Admin">Aktuella bordsbokningar</h2>

        <!--Utskrift av bordsbokningarfrån API-->
        <div class="tableBookingsContainer">
        </div>

    </main>
</body>

</html>
